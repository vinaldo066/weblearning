<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Falling Animation */
        .falling-element {
            position: fixed;
            top: -10%;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Timer Box */
        #anniversary-timer {
            text-align: center;
            margin: 20px auto;
            padding: 15px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="music-control">
        <button id="musicToggle" class="music-btn">ðŸŽµ</button>
        <audio id="bgMusic" loop>
            <source src="our_song.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="main-title">Happy 2nd Anniversary</h1>
            <p class="subtitle">Two beautiful years with you âœ¨</p>
        </header>

        <div id="anniversary-timer">
            <p style="color: #FF1493; margin: 0; font-size: 0.8rem; font-weight: 600;">TIME SINCE PROPOSAL (FEB 13, 2024)</p>
            <div id="timer-display" style="color: #FF69B4; font-size: 1.3rem; font-weight: bold; margin-top: 5px;"></div>
        </div>

        <section class="characters-section">
            <div class="character-container">
                <div class="character">
                    <div class="character-avatar">
                        <img src="partner-pic.jpg" alt="Partner" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #FF69B4;">
                    </div>
                    <h3>My Everything ðŸ’•</h3>
                </div>
                <div class="character">
                    <div class="character-avatar">
                        <img src="my-pic.jpeg" alt="Me" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #87CEEB;">
                    </div>
                    <h3>Yours Forever ðŸ’™</h3>
                </div>
            </div>
        </section>

        </div>

    <script src="script.js"></script>
    <script>
        // --- Music ---
        const musicBtn = document.getElementById('musicToggle');
        const music = document.getElementById('bgMusic');
        musicBtn.addEventListener('click', () => {
            if (music.paused) { music.play(); musicBtn.innerHTML = 'ðŸŽ¶'; }
            else { music.pause(); musicBtn.innerHTML = 'ðŸŽµ'; }
        });

        // --- 2-Year Timer ---
        function updateTimer() {
            // Updated to 2024 for a 2nd Anniversary in 2026
            const proposalDate = new Date("2024-02-13T15:30:00").getTime();
            const now = new Date().getTime();
            const diff = now - proposalDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer-display").innerHTML = days + "d " + hours + "h " + mins + "m " + secs + "s";
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- Falling Effects ---
        function createFalling() {
            const symbols = ['ðŸŒ¸', 'ðŸŒ¹', 'â¤ï¸', 'ðŸ’–', 'âœ¨'];
            const el = document.createElement('div');
            el.className = 'falling-element';
            el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 2 + 3) + 's';
            el.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }
        setInterval(createFalling, 300);

        // --- Tap Effect ---
        document.addEventListener('click', (e) => {
            if (music.paused) { music.play(); musicBtn.innerHTML = 'ðŸŽ¶'; }
            const h = document.createElement('div');
            h.innerHTML = 'ðŸ’–';
            h.style.position = 'fixed';
            h.style.left = e.clientX + 'px';
            h.style.top = e.clientY + 'px';
            h.style.transition = 'all 1s ease-out';
            h.style.pointerEvents = 'none';
            document.body.appendChild(h);
            setTimeout(() => { h.style.transform = 'translateY(-100px)'; h.style.opacity = '0'; }, 10);
            setTimeout(() => h.remove(), 1000);
        });
    </script>
</body>
